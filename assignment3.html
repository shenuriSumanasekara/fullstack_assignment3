<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <caption>
        This is pricing table
      </caption>

      <thead></thead>
      <tbody>
        <tr>
          <th rowspan="6">Bill</th>
          <th>Products</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Grocery</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Vegetables</td>
          <td>10</td>
        </tr>
        <tr>
          <th colspan="2">Stationary</th>
        </tr>
        <tr>
          <td>Pen</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Caps</td>
          <td>20</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td colspan="2">100</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
